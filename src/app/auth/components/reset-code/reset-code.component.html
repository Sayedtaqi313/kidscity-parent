<div
  class="min-h-screen flex flex-col bg-gradient-to-b from-kid-blue/5 to-kid-purple/5"
>
  <div class="flex flex-1 items-center justify-center px-4">
    <div class="relative w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
      <a
        [routerLink]="['/auth/forgot-password']"
        class="absolute top-4 left-4 flex items-center space-x-2 text-gray-700 hover:text-gray-900 transition-all"
      >
        <lucide-icon name="arrow-left" class="w-5 h-5"></lucide-icon>
        <span class="text-sm font-medium">Back</span>
      </a>

      <h1 class="mb-6 text-center text-3xl font-bold text-kid-purple">
        Password Reset Code
      </h1>
      <p class="text-sm text-gray-600 text-center mb-8">
        We've sent a 6-digit code to your email. Please enter it below to
        continue.
      </p>

      <form [formGroup]="codeForm" (ngSubmit)="onSubmit()">
        <div class="mb-5">
          <label
            for="code"
            class="mb-2 block text-sm font-medium text-gray-700"
          >
            Verification Code
          </label>
          <input
            id="code"
            type="text"
            formControlName="code"
            maxlength="6"
            placeholder="Enter 6-digit code"
            class="block w-full rounded-lg border focus:border-green-500 p-2 pl-3 text-sm focus:outline-none text-left"
          />
          <small
            class="text-red-700 ml-1"
            *ngIf="
              codeForm.get('code')?.hasError('required') &&
              codeForm.get('code')?.touched
            "
          >
            Code is required
          </small>
          <small
            class="text-red-700 ml-1"
            *ngIf="codeForm.get('code')?.hasError('pattern')"
          >
            Must be 6 digits
          </small>
        </div>

        <button
          type="submit"
          [disabled]="isLoading || codeForm.invalid"
          class="w-full rounded-lg border bg-green-600 hover:bg-green-700 px-3.5 py-1.5 text-center font-medium text-white transition-all focus:outline-none relative"
        >
          {{ isLoading ? "Verifying..." : "Verify Code" }}
        </button>
      </form>
    </div>
  </div>
</div>
