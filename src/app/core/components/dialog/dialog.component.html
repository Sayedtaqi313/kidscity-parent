<div
  class="fixed inset-0 bg-black/50 flex justify-center items-center z-[1000]"
>
  <div class="bg-white p-5 rounded min-w-[300px]">
    <h2 class="text-lg font-semibold mb-2">{{ title }}</h2>
    <p class="text-gray-700">{{ message }}</p>
    <div class="flex justify-end mt-5 gap-2">
      <button
        (click)="onCancel()"
        class="px-3.5 py-1.5 bg-red-500 rounded-lg hover:bg-red-600 text-white transition"
      >
        {{ cancelText }}
      </button>
      <button
        (click)="onConfirm()"
        class="px-3.5 py-1.5 bg-green-500 text-white rounded-lg hover:bg-green-600 transition"
      >
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
