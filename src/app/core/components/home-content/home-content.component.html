<div
  id="home-content"
  class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 bg-gray-50"
>
  <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">
    Welcome to KidsCity
  </h2>
  <p
    class="text-lg text-gray-600 mb-8 text-center max-w-3xl mx-auto leading-relaxed"
  >
    Discover unforgettable activities your kids will love, from local gems to
    magical getaways.
  </p>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-stretch">
    <ng-container *ngFor="let card of cards">
      <div
        class="group flex flex-col md:flex-row overflow-hidden rounded-xl shadow-sm transition-all duration-300 hover:shadow-md bg-white h-full"
      >
        <div
          class="w-full md:w-[45%] bg-gradient-to-b from-gray-200 to-white p-6 flex flex-col justify-between h-full"
        >
          <h3 class="text-lg font-semibold text-gray-800 mb-3">
            {{ card.title }}
          </h3>
          <p class="text-gray-600 text-sm leading-relaxed">
            {{ card.description }}
          </p>
        </div>

        <div
          class="w-full md:w-[55%] flex items-center justify-center p-4 h-full"
        >
          <img
            [src]="card.image"
            [alt]="card.title"
            class="w-full h-full object-cover max-h-[200px] rounded-xl transition-transform duration-500 group-hover:scale-105"
          />
        </div>
      </div>
    </ng-container>
  </div>
</div>

<div class="bg-gray-50 py-12">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-stretch">
      <div
        *ngFor="let card of activityCardsType"
        class="group flex flex-col md:flex-row overflow-hidden rounded-xl shadow-sm transition-all duration-300 bg-white h-full"
      >
        <div
          class="w-full md:w-[55%] bg-gradient-to-b from-gray-200 to-white p-6 flex flex-col justify-between h-full"
        >
          <button
            (click)="exploreMoreType(card.tag)"
            class="bg-white text-gray-700 text-xs font-medium px-3 py-2 rounded-lg shadow-sm border border-gray-100 hover:border-gray-200 mb-2 w-fit"
          >
            {{ card.title }}
          </button>
          <h3 class="text-xl font-bold text-gray-800 mb-2">
            {{ card.tag }}
          </h3>
          <p class="text-gray-600 text-sm leading-relaxed line-clamp-3">
            {{ card.description }}
          </p>
        </div>

        <div
          class="w-full md:w-[45%] flex items-center justify-center p-4 h-full"
        >
          <div
            class="relative w-full h-full overflow-hidden border-4 border-white"
          >
            <img
              [src]="card.image"
              alt="Activity image"
              class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
            />
          </div>
        </div>
      </div>

      <div
        *ngFor="let card of activityCardsLocation"
        class="group flex flex-col md:flex-row overflow-hidden rounded-xl shadow-sm transition-all duration-300 bg-white h-full"
      >
        <div
          class="w-full md:w-[55%] bg-gradient-to-b from-gray-200 to-white p-6 flex flex-col justify-between h-full"
        >
          <button
            (click)="exploreMoreType(card.tag)"
            class="bg-white text-gray-700 text-xs font-medium px-3 py-2 rounded-lg shadow-sm border border-gray-100 hover:border-gray-200 mb-2 w-fit"
          >
            {{ card.title }}
          </button>
          <h3 class="text-xl font-bold text-gray-800 mb-2">
            {{ card.tag }}
          </h3>
          <p class="text-gray-600 text-sm leading-relaxed line-clamp-3">
            {{ card.description }}
          </p>
        </div>

        <div
          class="w-full md:w-[45%] flex items-center justify-center p-4 h-full"
        >
          <div
            class="relative w-full h-full overflow-hidden border-4 border-white"
          >
            <img
              [src]="card.image"
              alt="Activity image"
              class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
