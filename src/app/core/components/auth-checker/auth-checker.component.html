<div
  class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50 flex items-center justify-center"
>
  <div class="text-center space-y-8">
    <!-- Loader -->
    <div class="flex flex-col items-center">
      <div class="relative w-32 h-32">
        <!-- Pulsing background -->
        <div
          class="absolute inset-0 bg-blue-100 rounded-full animate-pulse"
        ></div>
        <!-- Spinning circles -->
        <div class="absolute inset-0 flex items-center justify-center">
          <div
            class="w-24 h-24 border-4 border-blue-400/30 border-t-blue-600 rounded-full animate-[spin_1s_linear_infinite]"
          ></div>
          <div
            class="absolute w-16 h-16 border-4 border-indigo-400/30 border-t-indigo-600 rounded-full animate-[spin_0.8s_linear_infinite_reverse]"
          ></div>
          <div
            class="absolute w-12 h-12 border-4 border-purple-400/30 border-t-purple-600 rounded-full animate-[spin_1.2s_linear_infinite]"
          ></div>
        </div>
        <!-- Center dot with pulse -->
        <div
          class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
        >
          <div class="w-2 h-2 bg-blue-600 rounded-full"></div>
          <div
            class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-2 h-2 bg-blue-400 rounded-full animate-ping"
          ></div>
        </div>
      </div>
    </div>

    <!-- Success Message -->
    <div class="bg-white p-6 rounded-xl shadow-lg">
      <div class="relative">
        <div
          class="absolute inset-0 bg-green-100 rounded-full animate-pulse opacity-50"
        ></div>
        <!-- CheckCircle Icon as inline SVG -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-12 h-12 text-green-500 mx-auto mb-4 relative z-10"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 12l2 2l4-4"
          />
        </svg>
      </div>
      <h2 class="text-2xl font-bold text-gray-800 mb-2">
        Registration Successful!
      </h2>
      <p class="text-gray-600 text-lg">Wait a few seconds please/p></p>
    </div>
  </div>
</div>
