<div
  *ngIf="message$ | async as message"
  [ngClass]="{
    'fixed top-5 left-1/2 transform z-50 -translate-x-1/2 w-96 py-2 px-4 rounded-xl shadow-lg flex items-center': true,
    'bg-green-100 text-green-900': success,
    'bg-yellow-100 text-yellow-900': warning
  }"
>
  <span class="flex-1 text-sm">{{ message }}</span>
  <button
    [ngClass]="{
      'ml-4 rounded-lg  px-3 py-1 text-sm font-medium text-white hover:bg-transparent transition-all focus:ring-1': true,
      'focus:ring-yellow-900 bg-yellow-900  hover:text-yellow-900 border border-yellow-900':
        warning,
      'focus:ring-green-900 border-green-900 hover:text-green-900 border  bg-green-900':
        success
    }"
    (click)="closeSnackbar()"
  >
    Close
  </button>
</div>
