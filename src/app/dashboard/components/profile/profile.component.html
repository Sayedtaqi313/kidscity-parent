<div class="bg-gray-50 min-h-screen flex items-center justify-center py-24">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <!-- Profile Image Section -->
    <div class="relative w-full flex justify-center mb-6">
      <div class="relative cursor-pointer" (click)="fileInput.click()">
        <!-- if there is an image, show it… -->
        <img
          *ngIf="imageUrl; else showInitial"
          [src]="imageUrl"
          alt="Profile"
          class="w-32 h-32 rounded-full border-4 border-white shadow-lg object-cover"
        />

        <!-- …otherwise show the initial in a colored circle -->
        <ng-template #showInitial>
          <div
            class="w-32 h-32 flex items-center justify-center bg-gray-200 text-4xl font-bold text-gray-700 rounded-full border-4 border-white shadow-lg"
          >
            s
          </div>
        </ng-template>

        <div class="absolute bottom-2 right-2 bg-green-500 rounded-full p-2">
          <svg
            *ngIf="isImageLoading"
            class="h-5 w-5 animate-spin text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          <lucide-icon
            *ngIf="!isImageLoading"
            name="Camera"
            class="text-white"
          ></lucide-icon>
        </div>

        <!-- hidden file input -->
        <input
          #fileInput
          type="file"
          accept="image/*"
          class="hidden"
          (change)="onFileSelected($event)"
        />
      </div>

      <input
        #fileInput
        type="file"
        accept="image/*"
        class="hidden"
        (change)="onFileSelected($event)"
      />
    </div>

    <!-- Form Section -->
    <form class="space-y-4" [formGroup]="profileForm">
      <div class="flex gap-4">
        <div class="w-full">
          <label class="block text-gray-700 text-sm font-bold mb-2"
            >First Name</label
          >
          <input
            type="text"
            formControlName="firstName"
            class="w-full px-3 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-green-500"
          />
          <small
            *ngIf="
              profileForm.get('firstName')?.invalid &&
              profileForm.get('firstName')?.touched
            "
            class="text-red-700 ml-1"
          >
            First Name can't be empty
          </small>
        </div>
        <div class="w-full">
          <label class="block text-gray-700 text-sm font-bold mb-2"
            >Last Name</label
          >
          <input
            type="text"
            formControlName="lastName"
            class="w-full px-3 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-green-500"
          />
          <small
            *ngIf="
              profileForm.get('lastName')?.invalid &&
              profileForm.get('lastName')?.touched
            "
            class="text-red-700 ml-1"
          >
            Last name can't be empty
          </small>
        </div>
      </div>

      <div>
        <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <input
          type="email"
          formControlName="email"
          [disabled]="!isEditing"
          class="w-full px-3 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-green-500"
        />
        <small
          *ngIf="
        profileForm.get('email')?.touched &&
        profileForm.get('email')?.errors?.['required']
      "
          class="text-red-700 ml-1"
        >
          Email is required
        </small>
      </div>

      <div class="mb-4">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="password"
        >
          Password
        </label>
        <div class="relative">
          <!-- 
            Bind type to showPassword; add pr-10 so the icon doesn’t overlap text 
          -->
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            class="w-full pr-10 px-3 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-green-500"
          />

          <!-- eye / eye-off toggle button -->
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute inset-y-0 right-0 flex items-center px-3"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
          >
            <!-- Eye icon when hidden -->
            <svg
              *ngIf="!showPassword"
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-gray-500"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.065 7-9.542 7s-8.268-2.943-9.542-7z"
              />
            </svg>

            <!-- Eye‑off icon when visible -->
            <svg
              *ngIf="showPassword"
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-gray-500"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.833 0-8.721-2.983-10-7a10.062 10.062 0 015.132-5.818M6.223 6.223A9.971 9.971 0 0112 5c4.833 0 8.721 2.983
                   10 7a10.062 10.062 0 01-4.132 5.818M3 3l18 18"
              />
            </svg>
          </button>
        </div>
        <small
          *ngIf="
            profileForm.get('password')?.invalid &&
            profileForm.get('password')?.touched
          "
          class="text-red-700 ml-1"
        >
          Fill the password to make changes
        </small>
      </div>

      <div class="flex gap-4" *ngIf="isEditing; else editButton">
        <button
          (click)="saveChanges()"
          type="submit"
          [disabled]="isLoading"
          class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition duration-200 relative"
        >
          <div class="flex items-center justify-center gap-2">
            <svg
              *ngIf="isLoading"
              class="animate-spin h-5 w-5 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            {{ isLoading ? "Processing..." : "Save Changes" }}
          </div>
        </button>
        <button
          (click)="cancelEdit()"
          class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition duration-200"
        >
          Cancel
        </button>
      </div>

      <ng-template #editButton>
        <button
          type="button"
          (click)="toggleEdit()"
          [disabled]="isLoading"
          class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition duration-200 relative"
        >
          <svg
            *ngIf="isLoading"
            class="h-5 w-5 animate-spin text-white absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          <span [class.opacity-0]="isLoading">Edit Profile</span>
        </button>
      </ng-template>
    </form>
  </div>
</div>
